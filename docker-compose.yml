version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stockpred-backend
    environment:
      - DATA_PROVIDER=${DATA_PROVIDER:-yfinance}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: stockpred-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
